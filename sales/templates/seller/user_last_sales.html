<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Last sales</h1>

{% block content %}
<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <table class="table table-sm">
                <tr>
                    <th>Seller</th>
                    <th>Product</th>
                    <th>Date</th>

                </tr>
                {% for sale in sales %}
                <tr>
                    <td>{{sale.seller}}</td>
                    <td>{{sale.product}}</td>
                    <td>{{sale.date_created}}</td>

                </tr>
                {% endfor %}
            </table>
        </div>

    </div>
</div>
{% endblock %}

</body>
</html>
